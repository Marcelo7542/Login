<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" autocomplete="email">
                        
                        <label for="ilogin">Login</label>
                        <p>
                         <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                        </p>
                    </div>
                   
                    <input type="submit" value="Entrar" class="btn" id="btn1">
                    <p>
                    <input type="submit" value="Esqueci a senha" class="btn" id="btn2">
                    </p>
                  
                </form>
            </div>
        </section>
    </main>
</body>
</html>
